<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gverso</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #0e2f5a;
  color: white;
  text-align: center;
}

/* HEADER AZUL COM LOGO */

header {
  background: linear-gradient(135deg, #0e2f5a, #1e4f9a);
  padding: 60px 20px 40px;
}

.logo-container {
  max-width: 900px;
  margin: 0 auto;
}

.logo-container img {
  width: 100%;
  max-width: 700px;
  height: auto;
}

/* BOTÃƒO AMARELO */

.btn-explorar {
  margin-top: 25px;
  padding: 12px 30px;
  background: #ffcc00;
  border: none;
  border-radius: 30px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.btn-explorar:hover {
  transform: scale(1.05);
}

/* SEÃ‡ÃƒO PORTAIS */

.section {
  background: #ffffff;
  color: #1e3c72;
  padding: 60px 20px;
}

.portais {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 30px;
}

.portal {
  padding: 16px 30px;
  font-size: 16px;
  font-weight: 800;
  letter-spacing: 1px;
  color: white;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(145deg, #1e3c72, #162b52);
  box-shadow: 0 6px 0 #0f1f3d, 0 12px 25px rgba(0,0,0,0.4);
  transition: 0.2s;
}

.portal:hover {
  transform: translateY(-5px);
}

.portal:active {
  transform: translateY(2px);
}

/* FOOTER */

footer {
  background: black;
  padding: 15px;
  font-size: 12px;
}

/* MODAIS */

.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  color: #1e3c72;
  padding: 30px;
  border-radius: 15px;
  width: 90%;
  max-width: 420px;
}

.modal-content a,
.btn-enviar {
  display: block;
  margin: 15px 0;
  padding: 12px;
  background: #ffcc00;
  border-radius: 25px;
  text-decoration: none;
  font-weight: bold;
  color: black;
  border: none;
  cursor: pointer;
}

.modal-content input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ddd;
}

.close {
  float: right;
  cursor: pointer;
  font-size: 22px;
}
</style>
</head>

<body>

<header>
  <div class="logo-container">
    <img src="assets/Gverso.webp" alt="Logo Gverso">
  </div>

  <button class="btn-explorar" onclick="abrirRedes()">Explorar</button>
</header>

<section class="section">
  <h2>Escolha seu destino</h2>

  <div class="portais">
    <div class="portal" onclick="abrirModal('PORTAL 01')">PORTAL 01</div>
    <div class="portal" onclick="abrirModal('PORTAL 02')">PORTAL 02</div>
    <div class="portal" onclick="abrirModal('PORTAL 03')">PORTAL 03</div>
    <div class="portal" onclick="abrirModal('PORTAL 04')">PORTAL 04</div>
  </div>
</section>

<footer>
  Â© 2026 Gverso â€¢ Todos os direitos reservados
</footer>

<!-- MODAL REDES -->

<div id="modalRedes" class="modal">
  <div class="modal-content">
    <span class="close" onclick="fecharRedes()">Ã—</span>

    <h3>Acompanhe o construtor do universo</h3>

    <a href="https://www.youtube.com/@GamersFriendsevolution" target="_blank">ðŸ”´ YouTube</a>
    <a href="https://www.twitch.tv/geraltwinx" target="_blank">ðŸŽ® Twitch</a>
  </div>
</div>

<!-- MODAL PORTAL -->

<div id="modalPortal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="fecharModal()">Ã—</span>

    <h3>Acesso ao <span id="nomePortal"></span></h3>
    <p>Cadastre-se para ser avisado quando este portal for ativado.</p>

    <form action="https://formspree.io/f/xwvnlqpl" method="POST">
      <input type="hidden" name="_subject" value="Novo cadastro Gverso">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="portal" id="portalInput">

      <input type="email" name="email" placeholder="Seu email" required>
      <input type="text" name="whatsapp" placeholder="Seu WhatsApp (opcional)">

      <button type="submit" class="btn-enviar">âš¡ Ativar notificaÃ§Ã£o</button>
    </form>
  </div>
</div>

<script>
function abrirRedes() {
  document.getElementById("modalRedes").style.display = "flex";
}

function fecharRedes() {
  document.getElementById("modalRedes").style.display = "none";
}

function abrirModal(portal) {
  document.getElementById("modalPortal").style.display = "flex";
  document.getElementById("nomePortal").innerText = portal;
  document.getElementById("portalInput").value = portal;
}

function fecharModal() {
  document.getElementById("modalPortal").style.display = "none";
}

window.onclick = function(event) {
  if (event.target.classList.contains("modal")) {
    event.target.style.display = "none";
  }
}
</script>

</body>
</html>
