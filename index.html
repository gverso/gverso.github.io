<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gverso</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: white;
  text-align: center;
}

/* HEADER */

header {
  padding: 80px 20px;
}

h1 {
  font-size: 48px;
  margin-bottom: 10px;
}

.frase {
  font-style: italic;
  opacity: 0.9;
  margin-bottom: 20px;
}

.btn-explorar {
  padding: 10px 25px;
  background: #ffcc00;
  border: none;
  border-radius: 25px;
  font-weight: bold;
  cursor: pointer;
}

/* SEÇÃO PORTAIS */

.section {
  background: #f4f4f4;
  color: #1e3c72;
  padding: 60px 20px;
}

.section h2 {
  font-style: italic;
  font-weight: normal;
}

.portais {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 40px;
}

.portal {
  background: white;
  width: 220px;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.portal:hover {
  transform: translateY(-8px);
}

/* FOOTER */

footer {
  background: black;
  padding: 20px;
  font-size: 14px;
}

/* MODAL */

.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

.modal-conteudo {
  background: white;
  color: #1e3c72;
  padding: 30px;
  border-radius: 12px;
  width: 90%;
  max-width: 400px;
  text-align: center;
}

.modal-conteudo input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ddd;
}

.btn-enviar {
  background: #ffcc00;
  border: none;
  padding: 12px 20px;
  border-radius: 25px;
  font-weight: bold;
  cursor: pointer;
}

.fechar {
  float: right;
  cursor: pointer;
  font-size: 20px;
}

</style>
</head>

<body>

<header>
  <h1>⚡ Gverso</h1>
  <div class="frase">Um novo universo está se formando.</div>
  <button class="btn-explorar" onclick="document.getElementById('destino').scrollIntoView({behavior:'smooth'})">
    Explorar
  </button>
</header>

<section class="section" id="destino">
  <h2>Escolha seu destino</h2>

  <div class="portais">
    <div class="portal" onclick="abrirModal('PORTAL 01')">PORTAL 01</div>
    <div class="portal" onclick="abrirModal('PORTAL 02')">PORTAL 02</div>
    <div class="portal" onclick="abrirModal('PORTAL 03')">PORTAL 03</div>
    <div class="portal" onclick="abrirModal('PORTAL 04')">PORTAL 04</div>
  </div>
</section>

<footer>
  © 2026 Gverso • Todos os direitos reservados
</footer>

<!-- MODAL -->

<div class="modal" id="modal">
  <div class="modal-conteudo">
    <span class="fechar" onclick="fecharModal()">×</span>

    <h3>Acesso ao <span id="nomePortal"></span></h3>
    <p>Cadastre-se para ser avisado quando este portal for ativado.</p>

    <form action="https://formspree.io/f/xwvnqlpl" method="POST">

      <input type="hidden" name="_subject" value="Novo cadastro Gverso">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="portal" id="portalInput">

      <input type="email" name="email" placeholder="Seu email" required>
      <input type="text" name="whatsapp" placeholder="Seu WhatsApp (opcional)">

      <button type="submit" class="btn-enviar">
        ⚡ Ativar notificação
      </button>

    </form>
  </div>
</div>

<script>

function abrirModal(portal) {
  document.getElementById("modal").style.display = "flex";
  document.getElementById("nomePortal").innerText = portal;
  document.getElementById("portalInput").value = portal;
}

function fecharModal() {
  document.getElementById("modal").style.display = "none";
}

window.onclick = function(e) {
  if (e.target == document.getElementById("modal")) {
    fecharModal();
  }
}

</script>

</body>
</html>
