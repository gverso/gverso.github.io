<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gverso</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: white;
  text-align: center;
}

/* HEADER */

header {
  padding: 80px 20px;
}

h1 {
  font-size: 48px;
}

.frase {
  font-style: italic;
  margin: 15px 0;
}

.btn-explorar {
  padding: 12px 25px;
  background: #ffcc00;
  border: none;
  border-radius: 25px;
  font-weight: bold;
  cursor: pointer;
}

/* PORTAIS */

.section {
  background: #f4f4f4;
  color: #1e3c72;
  padding: 60px 20px;
}

.portais {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 40px;
}

.portal {
  background: white;
  width: 220px;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  cursor: pointer;
}

/* FOOTER */

footer {
  background: black;
  padding: 20px;
}

/* MODAL */

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  color: #1e3c72;
  padding: 30px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  text-align: center;
}

.modal-content a {
  display: block;
  margin: 10px 0;
  padding: 12px;
  background: #ffcc00;
  border-radius: 20px;
  text-decoration: none;
  font-weight: bold;
  color: black;
}

.close {
  float: right;
  cursor: pointer;
  font-size: 20px;
}

</style>
</head>

<body>

<header>
  <h1>‚ö° Gverso</h1>
  <div class="frase">Um novo universo est√° se formando.</div>
  <button class="btn-explorar" onclick="abrirRedes()">Explorar</button>
</header>

<section class="section">
  <h2>Escolha seu destino</h2>

  <div class="portais">
    <div class="portal">PORTAL 01</div>
    <div class="portal">PORTAL 02</div>
    <div class="portal">PORTAL 03</div>
    <div class="portal">PORTAL 04</div>
  </div>
</section>

<footer>
  ¬© 2026 Gverso ‚Ä¢ Todos os direitos reservados
</footer>

<!-- MODAL REDES -->

<div id="modalRedes" class="modal">
  <div class="modal-content">
    <span class="close" onclick="fecharRedes()">√ó</span>

    <h3>üåê Siga o Gverso</h3>

    <a href="https://www.youtube.com/@GamersFriendsevolution" target="_blank">
      üî¥ YouTube
    </a>

    <a href="https://www.twitch.tv/geraltwinx" target="_blank">
      üéÆ Twitch
    </a>

  </div>
</div>

<script>

function abrirRedes() {
  document.getElementById("modalRedes").style.display = "flex";
}

function fecharRedes() {
  document.getElementById("modalRedes").style.display = "none";
}

window.onclick = function(event) {
  let modal = document.getElementById("modalRedes");
  if (event.target === modal) {
    fecharRedes();
  }
}

</script>

</body>
</html>
