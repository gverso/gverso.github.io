<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G-VERSO Portal</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #0f2027, #000814);
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Fundo estrelado animado */
body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: url("https://www.transparenttextures.com/patterns/stardust.png");
    animation: moveStars 60s linear infinite;
    opacity: 0.3;
}

@keyframes moveStars {
    from { transform: translate(0,0); }
    to { transform: translate(-500px,-500px); }
}

/* Container 3D */
.portal-container {
    perspective: 1000px;
}

/* Portal principal */
.portal {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    position: relative;
    background: radial-gradient(circle, #00f0ff, #001f3f);
    box-shadow:
        0 0 40px #00f0ff,
        0 0 80px #00f0ff,
        inset 0 0 40px #00f0ff;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    animation: pulse 3s infinite ease-in-out;
    cursor: pointer;
}

/* Energia girando */
.portal::before {
    content: "";
    position: absolute;
    width: 260px;
    height: 260px;
    border-radius: 50%;
    border: 3px solid rgba(0,255,255,0.6);
    top: -20px;
    left: -20px;
    animation: rotate 8s linear infinite;
}

/* Glow externo */
.portal::after {
    content: "";
    position: absolute;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0,255,255,0.4), transparent 70%);
    top: -40px;
    left: -40px;
    animation: pulse 4s infinite ease-in-out;
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes pulse {
    0% { box-shadow: 0 0 40px #00f0ff; }
    50% { box-shadow: 0 0 80px #00f0ff; }
    100% { box-shadow: 0 0 40px #00f0ff; }
}

/* Efeito 3D no hover */
.portal-container:hover .portal {
    transform: rotateY(20deg) rotateX(10deg) scale(1.1);
    box-shadow:
        0 0 60px #00f0ff,
        0 0 120px #00f0ff,
        inset 0 0 60px #00f0ff;
}

/* Texto central */
.portal-text {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    color: white;
    font-weight: bold;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #00f0ff;
}

/* Explos√£o ao clicar */
.portal:active {
    transform: scale(1.3);
    box-shadow:
        0 0 120px #00f0ff,
        0 0 200px #00f0ff,
        inset 0 0 100px #00f0ff;
}
</style>
</head>

<body>

<div class="portal-container">
    <div class="portal">
        <div class="portal-text">
            ENTRAR
        </div>
    </div>
</div>

</body>
</html>
