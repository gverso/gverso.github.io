<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GVERSO</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #0a3d73;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      position: relative;
      width: 100%;
      height: 40vh;
      background: linear-gradient(180deg, #0b5fa5, #063b6d);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .logo {
      position: relative;
      z-index: 2;
      max-width: 90%;
      max-height: 80%;
      object-fit: contain;
    }

    .content {
      background: #fff;
      padding: 30px 20px;
      text-align: center;
    }

    .btn-explore {
      background: #ffc400;
      color: #000;
      border: none;
      padding: 10px 26px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .portals {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-top: 15px;
      max-width: 700px;
      margin-inline: auto;
    }

    .portal {
      background: #08315c;
      color: white;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0,0,0,.25);
    }

    footer {
      background: black;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 12px;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header class="header">
    <canvas id="warp"></canvas>
    <img src="assets/Gverso.webp" alt="GVERSO" class="logo">
  </header>

  <main class="content">
    <button class="btn-explore">Explorar</button>
    <p><strong>Escolha seu destino</strong></p>

    <div class="portals">
      <div class="portal">PORTAL 01</div>
      <div class="portal">PORTAL 02</div>
      <div class="portal">PORTAL 03</div>
      <div class="portal">PORTAL 04</div>
    </div>
  </main>

  <footer>
    Â© 2026 Gverso - Todos os direitos reservados
  </footer>

  <script>
    const canvas = document.getElementById("warp");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const particles = [];

    for (let i = 0; i < 140; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        length: Math.random() * 40 + 20,
        speed: Math.random() * 4 + 2,
        alpha: Math.random() * 0.6 + 0.3
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        ctx.strokeStyle = `rgba(180,220,255,${p.alpha})`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(p.x + p.length, p.y);
        ctx.stroke();

        p.x += p.speed;

        if (p.x > canvas.width) {
          p.x = -p.length;
          p.y = Math.random() * canvas.height;
        }
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
