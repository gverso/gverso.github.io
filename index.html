<script>

function abrirModal(portal) {
  document.getElementById("modalAcesso").style.display = "block";
  document.getElementById("nomePortal").innerText = portal;
  document.getElementById("portalInput").value = portal;
}

function fecharModal() {
  document.getElementById("modalAcesso").style.display = "none";
}

window.onclick = function(event) {
  const modal = document.getElementById("modalAcesso");
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

</script>
