<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GVERSO</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #0a3d73;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      position: relative;
      width: 100%;
      height: 45vh;
      background: linear-gradient(180deg, #0a4f94, #063b6d);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .logo {
      position: relative;
      z-index: 2;
      max-width: 80%;
      max-height: 70%;
    }

    .content {
      background: white;
      padding: 30px 20px;
      text-align: center;
    }

    .btn-explore {
      background: #ffc400;
      color: #000;
      border: none;
      padding: 12px 25px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .portals {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-top: 15px;
    }

    .portal {
      background: #0a3d73;
      color: white;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      background: black;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <header class="header">
    <canvas id="stars"></canvas>

    <img src="assets/Gverso.webp" alt="GVERSO" class="logo">
  </header>

    <button class="btn-explore">Explorar</button>
    <p>Escolha seu destino</p>

      <div class="portal">PORTAL 01</div>
      <div class="portal">PORTAL 02</div>
      <div class="portal">PORTAL 03</div>
