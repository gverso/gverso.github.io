<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>GVerso</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@keyframes stars {
  0% { background-position: 0 0; }
  100% { background-position: 0 1000px; }
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}

/* Header com fundo animado */
.header-bg {
  position: relative;
  width: 100%;
  height: 360px;
  background: linear-gradient(#0a3d78, #0b4f9a);
  overflow: hidden;
}

.header-bg::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.25) 0px,
    rgba(255,255,255,0.25) 2px,
    transparent 2px,
    transparent 22px
  );
  animation: stars 25s linear infinite;
  pointer-events: none;
}

/* Logo maior */
.logo-container {
  position: relative;
  z-index: 2;
  text-align: center;
  padding-top: 40px;
}

.logo-container img {
  height: 200px;
  max-width: 100%;
}

/* Barra Explorar */
.explorar-barra {
  width: 100%;
  background: #f6c400;
  padding: 12px 0;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

.explorar-barra:hover {
  background: #ffd43b;
}

/* Menu de redes */
.menu-explorar {
  display: none;
  background: #0a3d78;
  padding: 12px;
  text-align: center;
}

.menu-explorar a {
  color: white;
  margin: 0 12px;
  text-decoration: none;
  font-weight: bold;
}

.menu-explorar a:hover {
  text-decoration: underline;
}

/* Área de portais */
.portais {
  text-align: center;
  padding: 30px 10px;
}

.portais h2 {
  color: #0a3d78;
}

.botao-portal {
  display: inline-block;
  margin: 10px;
  padding: 15px 30px;
  background: #0a3d78;
  color: white;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}

.botao-portal:hover {
  background: #083063;
}

/* Rodapé */
footer {
  background: #000;
  color: white;
  text-align: center;
  padding: 15px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header-bg">
  <div class="logo-container">
    <img src="sua-logo.png" alt="GVerso">
  </div>
</div>

<!-- BARRA EXPLORAR -->
<div class="explorar-barra" onclick="toggleExplorar()">
  Explorar
</div>

<!-- MENU REDES -->
<div class="menu-explorar" id="menuExplorar">
  <a href="https://youtube.com" target="_blank">YouTube</a>
  <a href="https://instagram.com" target="_blank">Instagram</a>
  <a href="https://twitch.tv" target="_blank">Twitch</a>
  <a href="https://discord.com" target="_blank">Discord</a>
</div>

<!-- PORTAIS -->
<div class="portais">
  <h2>Escolha seu destino</h2>
  <a class="botao-portal" href="#">PORTAL 01</a>
  <a class="botao-portal" href="#">PORTAL 02</a>
  <a class="botao-portal" href="#">PORTAL 03</a>
  <a class="botao-portal" href="#">PORTAL 04</a>
</div>

<!-- RODAPÉ -->
<footer>
  © 2026 GVerso - Todos os direitos reservados
</footer>

<script>
function toggleExplorar() {
  const menu = document.getElementById("menuExplorar");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
