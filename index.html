<script>
const canvas = document.getElementById("warp");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
}
window.addEventListener("resize", resize);
resize();

const particles = [];

for (let i = 0; i < 140; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    length: Math.random() * 40 + 20,
    speed: Math.random() * 1.0 + 0.5, // lento e suave
    alpha: Math.random() * 0.5 + 0.2
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    ctx.strokeStyle = `rgba(180,220,255,${p.alpha})`;
    ctx.lineWidth = 0.25; // AINDA MAIS FINO
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
    ctx.lineTo(p.x + p.length, p.y);
    ctx.stroke();

    p.x += p.speed;

    if (p.x > canvas.width) {
      p.x = -p.length;
      p.y = Math.random() * canvas.height;
    }
  });

  requestAnimationFrame(animate);
}
animate();

function abrirRedes() {
  document.getElementById("modalRedes").style.display = "flex";
}
function fecharRedes() {
  document.getElementById("modalRedes").style.display = "none";
}
function abrirModal(portal) {
  document.getElementById("modalPortal").style.display = "flex";
  document.getElementById("nomePortal").innerText = portal;
  document.getElementById("portalInput").value = portal;
}
function fecharModal() {
  document.getElementById("modalPortal").style.display = "none";
}
window.onclick = function(event) {
  if (event.target.classList.contains("modal")) {
    event.target.style.display = "none";
  }
}
</script>
